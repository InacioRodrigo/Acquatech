<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <div class="container">
            <h1>AcquaTec</h1>

    <div class="banner">
        <div class="container">
            <div class="caixa_formulario">
                <h1>Bem-Vindo!</h1>

                    <span>Nome:</span>
                    <input id="nome_input" type="text" placeholder="Seu Nome">

                    <span>E-mail:</span>
                    <input id="email_input" type="email" placeholder="Digite Seu E-mail">

                    <span>Senha:</span>
                    <input id="senha_input" type="password" placeholder="******">

                    <span>Confirmação de Senha:</span>
                    <input id="confirmaçao_input" type="password" placeholder="******">

                    <button>Cadastro</button>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="container">
            <h4>Feito com amor por um aluno &hearts; SPtech &copy; 2022</h4>
